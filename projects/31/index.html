<!DOCTYPE html>
<html lang="en">

<!-- Глава:   Рисование на элементе canvas-->

<head>
    <meta charset="utf-8">
    <title> project 31 </title>
</head>

<body>
<canvas id="mycanvas">
<script>
	var mycanvas = document.createElement("canvas");
	mycanvas.id = "mycanvas";
	document.body.appendChild(mycanvas);

	var mycanvas = document.getElementById("mycanvas");
	var mycontext = mycanvas.getContext("2d");

	mycontext.beginPath();
	mycontext.moveTo(10, 10);
	mycontext.lineTo(35, 35); // рисуем путь между точками (10, 10) и (35, 35)

	mycontext.strokeStyle = "#000";
	mycontext.stroke(); // рисуем линию

	mycontext.beginPath();
	mycontext.arc(35, 35, 10, 0, math.PI * 2, true); // рисуем круг

	mycontext.fillStyle = "#f00";
	mycontext.fill(); // заливаем круг цветом, ПОЧЕМУ-ТО КРУГ НЕ НАРИСОВАЛСЯ.

</script>
</canvas>

</body>
</html>
