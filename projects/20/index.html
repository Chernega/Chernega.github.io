
<!DOCTYPE html>
<html lang="en">

<!-- Глава:  Создание редактируемого
раскрывающегося списка

 чтобы предоставить пользователю возможность вводить данные
и предложить ему на выбор несколько вариантов.

для создания подобного списка нужно использовать элемент datalist в со­
вокупности с элементом option. Кроме того, связать список с элементом
input через атрибут list:

-->

<head>
    <meta charset="utf-8">
    <title> project 20 </title>
</head>

<body>
<form>
	<p><label> Сумма пожертвования <input type="text" name="donation" list="donations"></label></p>
		<datalist id="donations">
			<option value="10.00"> 10.00 </option>
			<option value="25.00"> 25.00 </option>
			<option value="50.00"> 50.00 </option>
		</datalist>
	<p><button type="submit"> Отправить </button></p>
</form>


</body>
</html>
